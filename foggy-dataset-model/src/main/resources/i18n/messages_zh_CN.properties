# Foggy Dataset Model - Error Messages (Chinese)
# Format: error.code=message
# Model Loading Errors
error.model.not.found=未能在[{0}]中找到model的定义
error.model.tablename.required=viewSql或tableName至少需要定义一个
error.model.duplicate.dimension=存在重复的维度定义:{0}
error.model.duplicate.measure=存在重复的度量定义:{0}
error.model.duplicate.property=存在重复的属性定义:{0}
error.model.duplicate.column=Jdbc列{0}已经存在，请不要重复定义
# Query Model Errors
error.querymodel.export.missing=qm[{0}]查询模型中未导出queryModel
error.querymodel.model.missing=查询模型{0}中未定义数据模型
error.querymodel.access.invalid=access中，至少需要定义维度或属性
error.querymodel.column.notfound=未能在QM:[{0}],模型{1}中找到列{2}{3}
error.querymodel.column.notfound.simple=未能在查询模型{0}中找到列{1}{2}
error.querymodel.querycolumn.notfound=未能在查询模型[{0}]中找到JdbcQueryColumn,name:{1}，请确认已经在columnGroups中定义了！
error.querymodel.dimension.notfound=未能在模型[{0}]找到维度[{1}]
error.querymodel.property.notfound=未能在查询模型[{0}]找到属性[{1}]
error.querymodel.duplicate.column=重复的列定义: {0}
error.querymodel.duplicate.querycolumn=重复的JdbcQueryColumn定义: {0}
# Query Engine Errors
error.query.column.notfound=未能找到列[{0}] {1}
error.query.from.duplicate=一个JdbcQuery只能定义一个from
error.query.column.alias.duplicate=列[{0}]和[{1}]的alias重复
error.query.join.field.notfound=未能找到关联字段:{0}
error.query.fields.required=请指定查询字段
error.query.mixed.condition.not.allowed=查询条件中不能使用 {0} 连接聚合字段和普通字段。\n\
  \u2022 聚合字段（需要在 HAVING 子句中过滤）: {1}\n\
  \u2022 普通字段（需要在 WHERE 子句中过滤）: {2}\n\
  \n\
  SQL 的 WHERE 和 HAVING 子句不能用 {0} 连接。\n\
  \n\
  解决方案：\n\
  1. 将条件拆分为两组：一组只包含普通字段，一组只包含聚合字段\n\
  2. 或者使用 AND 连接（AND 连接的条件会自动分配到正确的子句）
# Formula Errors
error.formula.duplicate=SqlFormula[{0}]已经存在
error.formula.notfound=未能找到处理{0}的方法
error.formula.list.required=此操作符只能接受List参数
error.formula.object.required=此操作符只能接受单值参数
# MongoDB Errors
error.mongo.in.array.required=in查询条件的值必须是数组
error.mongo.querytype.unsupported=不支持的查询类型:{0}
# Dimension Errors
error.dimension.dict.required=只有字典类的属性才能构建缓存,但{0}不是
# System Errors
error.system.exception=系统异常
# Query Request Validation Errors
error.validation.slice.field.required=查询条件第{0}项的field字段不能为空
error.validation.slice.op.required=查询条件第{0}项（字段={1}）的op操作符不能为空
error.validation.slice.op.invalid=查询条件第{0}项（字段={1}）的操作符[{2}]不合法，支持的操作符：{3}
error.validation.slice.value.required=查询条件第{0}项（字段={1}, op={2}）的value值不能为空
error.validation.slice.children.empty=查询条件第{0}项（字段={1}）的children不能为空数组
error.validation.groupby.field.required=分组字段第{0}项的field字段不能为空
error.validation.groupby.agg.required=分组字段第{0}项（字段={1}）的agg聚合类型不能为空
error.validation.groupby.agg.invalid=分组字段第{0}项（字段={1}）的聚合类型[{2}]不合法，支持的聚合类型：{3}
error.validation.orderby.field.required=排序字段第{0}项的field字段不能为空
error.validation.orderby.dir.required=排序字段第{0}项（字段={1}）的dir排序方向不能为空
error.validation.orderby.dir.invalid=排序字段第{0}项（字段={1}）的排序方向[{2}]不合法，支持的排序方向：asc, desc
